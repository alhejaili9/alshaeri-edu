<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام كشف ملاحظة المعلمين</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Amiri:wght@400;700&display=swap');
        
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f9; margin: 0; }
        header { background: #1a2a40; color: white; padding: 12px 0; }
        .header-container { display: flex; justify-content: space-around; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo-img { height: 60px; }
        .title-area h1 { margin: 0; font-family: 'Amiri', serif; font-size: 26px; text-align: center; }

        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { color: #1a2a40; text-align: center; margin-bottom: 25px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1a2a40; color: white; padding: 12px; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        
        input { width: 90%; padding: 8px; border: 1px solid #eee; font-family: 'Tajawal'; text-align: center; }
        
        .no-print { text-align: center; margin-top: 25px; }
        .btn { background: #1a2a40; color: white; padding: 10px 25px; border: none; border-radius: 8px; cursor: pointer; font-family: 'Tajawal'; }
        
        footer { background: #fff; padding: 20px; text-align: center; border-top: 1px solid #ddd; color: #888; font-size: 13px; margin-top: 50px; }

        @media print {
            .no-print, footer { display: none; }
            body { background: white; }
            .container { box-shadow: none; width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="ministry-logo.png" class="logo-img" alt="وزارة التعليم">
            <div class="title-area">
                <h1>نظام كشف ملاحظة المعلمين</h1>
                <p>مدارس العقيق الأهلية بالمدينة المنورة</p>
            </div>
            <img src="aqeeq_logo.png" class="logo-img" alt="مدارس العقيق">
        </div>
    </header>

    <div class="container">
        <h2>كشف الملاحظة اليومي</h2>
        <table>
            <thead>
                <tr>
                    <th>م</th>
                    <th>اسم المعلم</th>
                    <th>اللجنة</th>
                    <th>الفترة</th>
                    <th>الملاحظة / التوقيع</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>١</td><td><input type="text" placeholder="اسم المعلم"></td><td><input type="text" placeholder="رقم اللجنة"></td><td><input type="text" placeholder="الأولى/الثانية"></td><td><input type="text"></td></tr>
                <tr><td>٢</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>٣</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>٤</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
                <tr><td>٥</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            </tbody>
        </table>

        <div class="no-print">
            <button class="btn" onclick="window.print()">طباعة الكشف</button>
            <button class="btn" style="background:#555;" onclick="window.location.href='index.html'">العودة للرئيسية</button>
        </div>
    </div>

    <footer>نظام الشاعري التعليمي © ٢٠٢٦ | تم التطوير بواسطة أ/ عبدالرحمن الحجيلي</footer>
</body>
</html>
